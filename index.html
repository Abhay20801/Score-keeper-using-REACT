<!DOCTYPE html>
<html lang="en">

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
</head>

<body>
    <div id="root" style="text-align: center;"></div>
    <script type="text/babel">
        let score =0;
        let wicket=0;
        let ballWiseResult = [];
        // function addOne(){

        //     score +=1;
        //     // Re-render the app after clicking
        //     rootElement.render(<App />);
        // }
        function addScore(num){
            if(wicket<10){
            ballWiseResult.push(num);
            score+=num;
            rootElement.render(<App />);
            }
        }
        function addWicket(){
            if(wicket<10){
            ballWiseResult.push("W");
            wicket++;    
            rootElement.render(<App />);}
        }
        // Score button component
        const ScoreButtons = () => (
            <div>
                <button onClick={()=>addScore(0)}>0</button>   
                <button onClick={()=>addScore(1)}>1</button>
                <button onClick={()=>addScore(2)}>2</button>
                <button onClick={()=>addScore(3)}>3</button>
                <button onClick={()=>addScore(4)}>4</button>
                <button onClick={()=>addScore(5)}>5</button>
                <button onClick={()=>addScore(6)}>6</button>  
                <button onClick={addWicket}>wicket</button>  
                </div> 
        )

        // To display Ball wise Result
        const Result = () => (
            <div>
               {ballWiseResult.map((res,index)=>(
               <>
                {index % 6===0?<br/>:null}
                
                <span key={index}> {res === 0 ? <strong>.</strong>: res} </span>

                </>
                ))} 
                
            </div>
        )
// Function to handle reload
    function handleSubmit(event){
        event.preventDefault();
    }
        const Form = () => (
            <form onSubmit={handleSubmit}>
               <input/>
               <input placeholder="Message"/>
               <button>Submit</button>
            </form>

        )

        const App = () => (
            <>
                <h1>Score-Keeper App By using React</h1>
                <h2>SCORE:{score}/{wicket}</h2>
                <ScoreButtons/>
                <br/>
                <br/>
                <Form/>
                <hr/>
                <Result/>
            </>
        )
        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<App />);
    </script>
</body>

</html>
